    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        $("#footerBanner").load("footerBanner.html");
        const params = new URLSearchParams(document.location.search);
        const id = params.get("id");

        $("#blog_id").val(id);
        getBlogDetail(id);
        getLatestBlog();
        getComments(id);
        getBlogCategories();

        const loginUserData = localStorage.getItem("loginSuccessWeb3Sports")
          ? JSON.parse(localStorage.getItem("loginSuccessWeb3Sports"))
          : ""; /// get it from local storage

        if (loginUserData != "") {
          $("#name").val("");
          $("#email").val(loginUserData?.data.email);
        }
      });
